<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button id="test-btn">دکمه تست</button>
    <script>
        Telegram.WebApp.ready();
        document.getElementById('test-btn').addEventListener('click', function() {
            const encodedMessage = encodeURIComponent('این یک پیام تست است.');
            window.location.href = `tg://msg_url?text=${encodedMessage}`;
        });
    </script>
</body>
</html>
